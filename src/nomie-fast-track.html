	<div id="create-note-form" class="form-block" v-if="showSettings">
		<div class="item">
			<div class="item-content">
				<label>Nomie API Key (<a href="https://connect.nomie.io" target="_blank">Get Your Key Here</a>)</label>
				<div class="flex box direction-row grow-off shrink-off">
					<input type="text" name="label" class="input" v-model="apikey" id="apikey-input" />
					<button class="button button-primary" style="margin-left:8px;" v-on:click="saveAPIKey()">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div id="create-note-form" v-if="showNote" class="flex box direction-column full-screen padding">
		<div class="flex grow shrink" style="height:100%;  box-sizing: border-box;">
			<textarea type="text" name="label" style="margin:0px; box-sizing: border-box; height:calc(100% - 60px); width:calc(100%  - 0px)" class="flex flex-grow" v-model="noteContent" id="note-body"></textarea>
		</div>
		<div class="flex box direction-row grow-off shrink-off" style="min-height:50px;">
			<button class="button flex grow button-primary" id="create-note-action" v-on:click="saveNote()">Capture Note</button>
			<button class="button button-cancel flex grow-off" id="cancel-note-button" v-on:click="toggleNote();">Cancel</button>
		</div>
	</div>

	<div id="create-tracker-form" v-if="showAdd">
		<div class="item">
			<div class="item-content">
				<label>Tracker Label</label>
				<input type="text" v-model="tracker.label" name="label" class="input" id="tracker-label" />
			</div>
		</div>
		<div class="item item-input">
			<div class="item-content">
				<label>Tracker Type</label>
				<select id="tracker-label" v-model="tracker.type">
					<option value="tick">Single Tap</option>
					<option value="numeric">Number Entry</option>
					<!-- <option value="timer">Timer</option> -->
				</select>
			</div>
		</div>
		<div class="item">
			<div class="item-content">
				<div class="flex box direction-row">
					<button class="button button-primary flex grow" id="save-tracker-button" v-on:click="addTracker()">Add Tracker</button>
					<button class="button button-cancel flex grow-off" v-on:click="toggleAdd()">Done</button>
				</div>
			</div>
		</div>
	</div>

	<div class="alert" v-on:click="hideNotify()" v-bind:class="{'showing' : alert.show, 'normal' : (alert.size == 'normal'), 'small' : (alert.size == 'small')  }">
		<div class="title">{{alert.title || 'Notice' }}</div>
		<div class="description">{{alert.message}}</div>
	</div>



	<div id="new-trackers-container" v-if="!showNote" v-bind:class="{ 'editing' : showEdit }">
		<div id="trackers">
			<button v-on:click="trackerClick(tracker, key)"
					v-bind:class="{ 'saving' : (saving.indexOf(key) > -1), 'running' : (running.indexOf(key) > -1) }"
					v-for="(key,tracker) in trackers">
				<label>{{ tracker.label }}</label>
				<!-- <span class="timer" v-if="tracker.config.type=='timer'">{{ renderTimer(tracker.started) }}</span> -->

			</button>
			<button v-on:click="toggleAdd()" class="add-button">
				+
			</button>
		</div>
	</div>

	<div class="popup" v-bind:class="{ 'show' : showPopup }">
		<div class="popup-container">
			<div class="popup-header">
				<h1>{{ popup.title }}</h1>
			</div>
			<div class="popup-body padding">
				<input type="number" step="any" v-model="popup.value" id="numeric-input" />
			</div>
			<div class="popup-footer">
				<button class="button button-clear button-faded" v-on:click="popupCancel()">Cancel</button><button class="button button-clear" v-on:click="popupOk()">Ok</button>
			</div>
		</div>
	</div>

	</div>

	<link rel="stylesheet" href="nomie-fast-track.css">
	<script src="nomie-fast-track.js"></script>

</body>
</html>
